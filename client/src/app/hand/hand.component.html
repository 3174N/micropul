<div class="hand">
  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let cell of hand; let i = index">
      <div class="cell" cdkDropList [cdkDropListData]="cell">
        <div cdkDrag>
          <tile [tileIndex]="cell"></tile>
          <div *cdkDragPlaceholder></div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
